<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DONATE</title>
  </head>
  <style>
    * {
      border: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
    }
    body {
      display: flex;
      padding: 0;
    }
    #container {
      width: 50%;
    }
    #image {
      width: 50%;
      height: 100vh;
    }
    img {
      width: 100%;
      object-fit: cover;
      object-position: center;
      height: 100%;
    }
    label {
      font-size: small;
    }
  </style>
  <body>
    <div id="container">
      <section>
        <center>MAKE A CHANGE NOW</center>
        <form style="display: grid; padding: 0 15px" id="orderForm">
          <!--  -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 20px;
              margin-top: 15px;
            "
          >
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="email_address">Email Address:</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="email"
                id="email_address"
                name="email_address"
                required
              />
            </span>
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
            >
              <label for="phone_number">Phone Number:</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="phone_number"
                name="phone_number"
                required
            /></span>
          </div>

          <!--  -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 20px;
              margin-top: 15px;
            "
          >
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="first_name">First Name:</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="first_name"
                name="first_name"
                required
            /></span>
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
            >
              <label hidden for="middle_name">Middle Name (Optional):</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                hidden
                id="middle_name"
                name="middle_name" />
              <label for="last_name">Last Name:</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="last_name"
                name="last_name"
                required
            /></span>
          </div>

          <!--  -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 20px;
              margin-top: 15px;
            "
          >
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="line_1">Address Line 1:</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="line_1"
                name="line_1"
            /></span>
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
            >
              <label for="line_2">Address Line 2:(Optional)</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="line_2"
                name="line_2"
            /></span>
          </div>

          <!--  -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 20px;
              margin-top: 15px;
            "
          >
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="city">City:(Optional)</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="city"
                name="city"
            /></span>
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
            >
              <label for="state">State:(Optional)</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="state"
                name="state"
            /></span>
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 20px;
              margin: 5px 0;
            "
          >
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="postal_code">Postal Code:(Optional)</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="postal_code"
                name="postal_code"
            /></span>
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
            >
              <label for="zip_code">Zip Code:(Optional)</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="zip_code"
                name="zip_code"
            /></span>
          </div>
          <!--  -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              gap: 20px;
              margin: 5px 0;
            "
          >
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="currency">Currency (e.g., UGX):</label
              ><input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="text"
                id="currency"
                name="currency"
                required
            /></span>
            <span
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                width: 50%;
              "
              ><label for="amount">Amount:</label>
              <input
                style="
                  padding: 5px;
                  border: none;
                  background-color: #eeeeee;
                  border-radius: 5px;
                  height: 35px;
                "
                type="number"
                id="amount"
                name="amount"
                required
            /></span>
          </div>

          <div style="display: grid; padding-bottom: 5px">
            <label for="description">Description:</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              cols="50"
              style="
                padding: 5px;
                border: none;
                background-color: #eeeeee;
                border-radius: 5px;
                height: 50px;
              "
              required
            ></textarea>
          </div>
          <button
            style="
              padding: 10px;
              background-color: teal;
              color: beige;
              font-size: larger;
              border: none;
            "
            type="submit"
          >
            DONATE NOW
          </button>
        </form>
      </section>
    </div>

    <div id="image"><img src="cover.jpg" alt="" /></div>

    <script>
      const form = document.getElementById("orderForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch("/submit-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();
          if (response.ok) {
            alert("Order submitted successfully!");
            // Redirect the user to the Pesapal payment page
            window.location.href = result.redirect_url;
          } else {
            alert("Error submitting order: " + result.error);
          }
        } catch (err) {
          console.error("Error:", err);
          alert("An error occurred while submitting the order.");
        }
      });
    </script>
  </body>
</html>
